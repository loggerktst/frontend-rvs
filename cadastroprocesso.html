<body>

    <body onload="carregaragencias()">

        <div class="container">
            <div class="row">
            </div>
            <br>
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12">
                    <form>
                        <div class="form-row">
                            <BR>
                                <h3 style="text-align: center;"><BR>Cadastro de processo</h3>

                            <div class="form-group col-md-12">
                                <label for="inputNome">Nome parte Contraria</label>
                                <input id="nomecon" type="text" class="form-control" required>
                            </div>
                            <div class="form-group col-md-12">
                                 <div class="input-group-prepend">
                                        <label for="inputAg">Data</label>

                                    </div>
                                    <input id="dtinicio" type="date" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-12"></div>
                            <label for="inputCelular">Tipo da ação</label>
                            <input id="tipoacao" type="text" class="form-control" id="inputCelular"
                                placeholder="tipo da ação..." required>
                        </div>
                        <div class="form-group">

                            <div id="agcli" class="form-group col-md-6"></div>

                            <label for="inputAg">Agência</label>
                            <select id="inputAg" class="form-control">
                                <option selected>Selecione a Agência</option>

                            </select>
                            <BR>

                            

                            <BR>
                            <p id="alertdata"></p>
                            <button onclick="gravar()" type="button"
                                class="btn btn-outline-dark btn-block btn-lg">Confirmar Agendamento</button>
                            <BR>
                        </div>


                    </form>
                    <div class="col-lg-1 col-md-1 col-sm-1 div3"></div>
                </div>

            </div>


    </body>
